<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- -----------custom css--------------- -->
    <link rel="stylesheet" href="sidebar.css">

    <script src="https://kit.fontawesome.com/ddee993d4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navs-bar">
            <div class="nav-logo">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="" class="logo-img">
                    <img src="images/logo-phone.png" alt="" class="logo-icon">
                </a>
            </div>
            <div class="nav-pofile" onclick="settingsMenuToogle()">
                <a href="#" class="nav-profile"><img src="images/profile-pic.png" alt=""></a>
            </div>
        </div>
        <!-- ---------------------------profile dropdown---------------- -->
        <div class="setting-menu" id="settingsMenu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="setting-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="">
                    <div>
                        <p style="color: #fff;">John Nicholson</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <div class="settings-links">
                    <img src="images/setting.png" alt="" class="settings-icon">
                    <a href="#">settings & Privacy <img src="images/arrow.png" alt="" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" alt="" class="settings-icon">
                    <a href="#">Help & Support <img src="images/arrow.png" alt="" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" alt="" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" alt="" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" alt="" class="settings-icon">
                    <a href="#">Logout<img src="images/arrow.png" alt="" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="side-nav">
            <ul class="nav-links">
                <li><a href="#"><i class="fa-solid fa-gauge"></i>Dashboard</a></li>
                <li><a href="#"><i class="fas fa-comment-dots"></i>Messagge</a></li>
                <li><a href="#"><i class="fas fa-user-friends"></i>Users</a></li>
                <li><a href="#"><i class="fas fa-box-open"></i>Rewards</a></li>
                <li><a href="#"><i class="fas fa-chart-pie"></i>Reports</a></li>
                <li><a href="#"><i class="fas fa-tools"></i>Settings</a></li>
                <div class="active"></div>
            </ul>
        </div>
        <div class="main-content">
            <div class="send-message">
                <h4>Inbox Messagge</h4>
                <div class="main-row">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sl</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Messagge</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>

            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
